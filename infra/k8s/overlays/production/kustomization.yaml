# ============================================================================
# Kustomize Overlay — Production
# ============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: insight-engine

commonLabels:
  environment: production

resources:
  - ../../base

images:
  - name: insight-engine-backend
    newName: ACCOUNT_ID.dkr.ecr.ap-southeast-1.amazonaws.com/insight-engine-backend
    newTag: latest
  - name: insight-engine-frontend
    newName: ACCOUNT_ID.dkr.ecr.ap-southeast-1.amazonaws.com/insight-engine-frontend
    newTag: latest

patches:
  # Backend — Scale up for production
  - target:
      kind: Deployment
      name: backend
    patch: |
      - op: replace
        path: /spec/replicas
        value: 3
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 500m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 512Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "2"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 2Gi

  # Frontend — Scale up for production
  - target:
      kind: Deployment
      name: frontend
    patch: |
      - op: replace
        path: /spec/replicas
        value: 3
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 250m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 256Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 1Gi

  # Backend HPA — higher max for production
  - target:
      kind: HorizontalPodAutoscaler
      name: backend-hpa
    patch: |
      - op: replace
        path: /spec/minReplicas
        value: 3
      - op: replace
        path: /spec/maxReplicas
        value: 15

  # Frontend HPA — higher max for production
  - target:
      kind: HorizontalPodAutoscaler
      name: frontend-hpa
    patch: |
      - op: replace
        path: /spec/minReplicas
        value: 3
      - op: replace
        path: /spec/maxReplicas
        value: 10

  # ConfigMap — production values
  - target:
      kind: ConfigMap
      name: backend-config
    patch: |
      - op: replace
        path: /data/ENVIRONMENT
        value: production
      - op: replace
        path: /data/LOG_LEVEL
        value: info

  # Ingress — production host
  - target:
      kind: Ingress
      name: insight-engine-ingress
    patch: |
      - op: replace
        path: /spec/tls/0/hosts/0
        value: app.insightengine.io
      - op: replace
        path: /spec/rules/0/host
        value: app.insightengine.io
