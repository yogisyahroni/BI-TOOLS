version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: insight-engine-postgres
    environment:
      POSTGRES_DB: insight_engine
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - insight-network

  # Go Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    # container_name: insight-engine-backend  <-- Removed to allow scaling
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/insight_engine?sslmode=disable
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-changeme1234567890123456789012}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      PORT: 8080
    # ports:  <-- Removed to force traffic through Nginx
    #   - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - insight-network
    restart: unless-stopped

  # Nginx Load Balancer
  nginx:
    image: nginx:latest
    container_name: insight-engine-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - insight-network
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: insight-engine-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8080/api
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - insight-network
    restart: unless-stopped

  # Jaeger for Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: insight-engine-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686" # UI
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    networks:
      - insight-network
    restart: unless-stopped

networks:
  insight-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
