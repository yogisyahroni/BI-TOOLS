name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - "**.md"
      - "docs/**"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "docs/**"

permissions:
  contents: read
  security-events: write

jobs:
  # ------------------------------------------------------------------
  # BACKEND CI
  # ------------------------------------------------------------------
  test-backend:
    name: Backend (Go)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Verify Formatting (gofmt)
        run: |
          if [ -n "$(gofmt -l backend)" ]; then
            echo "Go code is not formatted:"
            gofmt -d backend
            exit 1
          fi

      - name: Run Linters (golangci-lint)
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: backend
          args: --timeout=5m
          skip-cache: true # Optional: sometimes cache causes issues in CI

      - name: Run Tests
        run: |
          cd backend
          go test -v ./... -race -coverprofile=coverage.out -covermode=atomic

      - name: Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.out
          flags: backend
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  # ------------------------------------------------------------------
  # FRONTEND CI
  # ------------------------------------------------------------------
  test-frontend:
    name: Frontend (Node.js)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: |
          cd frontend
          npm ci

      - name: Run Linter
        run: |
          cd frontend
          npm run lint

      - name: Run Tests
        run: |
          cd frontend
          npx vitest run --coverage
        env:
          CI: true

      - name: Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          directory: ./frontend/coverage
          flags: frontend
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: Build
        run: |
          cd frontend
          npm run build

  # ------------------------------------------------------------------
  # SECURITY AUDIT
  # ------------------------------------------------------------------
  security-audit:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Audit Go Dependencies (Nancy)
        uses: sonatype-nexus-community/nancy-github-action@main
        with:
          go-sum: ./backend/go.sum

      - name: Audit Node.js Dependencies
        run: |
          cd frontend
          npm audit --audit-level=high

      - name: Filesystem Scan (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          ignore-unfixed: true
          format: "table"
          severity: "CRITICAL,HIGH"
          exit-code: "1"

  # ------------------------------------------------------------------
  # DOCKER BUILD & PUSH (Only on Main)
  # ------------------------------------------------------------------
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, security-audit]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build/Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: insightengine/backend:${{ github.sha }},insightengine/backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build/Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: insightengine/frontend:${{ github.sha }},insightengine/frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ------------------------------------------------------------------
  # DEPLOY (Placeholder)
  # ------------------------------------------------------------------
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - uses: actions/checkout@v4
      - name: Deploy
        run: echo "Starting deployment sequence..."
