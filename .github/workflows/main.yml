name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    # ------------------------------------------------------------------
    # BACKEND JOBS (Go)
    # ------------------------------------------------------------------
    backend-lint:
        name: Backend Lint (golangci-lint)
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Setup Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.21"
                  cache: false
            - name: golangci-lint
              uses: golangci/golangci-lint-action@v3
              with:
                  version: latest
                  working-directory: backend
                  args: --timeout=5m

    backend-test:
        name: Backend Test (Go)
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Setup Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.21"
            - name: Test
              working-directory: backend
              run: go test -v ./...

    backend-build:
        name: Backend Build (Go)
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Setup Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.21"
            - name: Build
              working-directory: backend
              run: go build -o backend-app main.go

    # ------------------------------------------------------------------
    # FRONTEND JOBS (Next.js / Node)
    # ------------------------------------------------------------------
    frontend-lint:
        name: Frontend Lint (ESLint)
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: frontend/package-lock.json
            - name: Install Dependencies
              working-directory: frontend
              run: npm ci
            - name: Lint
              working-directory: frontend
              run: npm run lint

    frontend-build:
        name: Frontend Build (Next.js)
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: frontend/package-lock.json
            - name: Install Dependencies
              working-directory: frontend
              run: npm ci
            - name: Build
              working-directory: frontend
              run: npm run build

