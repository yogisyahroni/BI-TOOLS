# TASK-187: golangci-lint Configuration
# Production-grade linter configuration following GEMINI.md compliance standards
# Run with: golangci-lint run --config=.golangci.yaml ./...

run:
  timeout: 5m
  go: "1.21"
  tests: true
  modules-download-mode: readonly

output:
  formats:
    - format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  sort-results: true

linters:
  enable:
    # --- Code Quality ---
    - errcheck # Check for unchecked errors
    - govet # Report suspicious constructs
    - staticcheck # Advanced static analysis
    - unused # Report unused code
    - ineffassign # Detect ineffectual assignments
    - typecheck # Type-check Go code

    # --- Style & Convention ---
    - gofmt # Enforce standard formatting
    - goimports # Enforce import ordering
    - revive # Extensible Go linter (replacement for golint)
    - misspell # Fix common spelling mistakes

    # --- Bug Detection ---
    - gosimple # Simplify code
    - gocritic # Opinionated linter for quality
    - bodyclose # Check HTTP response body close
    - nilerr # Detect returning nil when err != nil
    - durationcheck # Check for suspicious time.Duration multiplications
    - exportloopref # Detect loop variable capture in closures

    # --- Security ---
    - gosec # Security scanner
    - sqlclosecheck # Check SQL rows/stmt Close

    # --- Performance ---
    - prealloc # Suggest preallocating slice size
    - unparam # Report unused function parameters

    # --- Complexity ---
    - gocyclo # Cyclomatic complexity
    - nestif # Detect deeply nested if statements
    - funlen # Detect long functions

  disable:
    - depguard # We manage deps via go.mod
    - wrapcheck # Too noisy for error wrapping
    - exhaustive # Too strict for switch statements
    - nlreturn # Stylistic preference
    - wsl # Whitespace linter too opinionated
    - varnamelen # Naming length too strict

linters-settings:
  gocyclo:
    min-complexity: 15

  funlen:
    lines: 100
    statements: 60

  nestif:
    min-complexity: 5

  govet:
    enable-all: true

  revive:
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
      - name: unreachable-code
      - name: redefines-builtin-id

  gosec:
    excludes:
      - G104 # Errors unhandled (too noisy with fiber.Ctx)
      - G304 # File path provided as taint input (handled by validation)

  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
    disabled-checks:
      - hugeParam # Too strict for struct params
      - rangeValCopy # Acceptable in most cases

  misspell:
    locale: US

  errcheck:
    check-type-assertions: true
    check-blank: false

issues:
  max-issues-per-linter: 50
  max-same-issues: 5

  exclude-rules:
    # Allow test files more flexibility
    - path: _test\.go
      linters:
        - funlen
        - gocritic
        - gosec
        - errcheck
        - dupl

    # Allow main.go to be longer (application bootstrap)
    - path: main\.go
      linters:
        - funlen

    # Handlers can be longer due to request/response boilerplate
    - path: handlers/
      linters:
        - funlen

    # Generated files (swagger, mock, etc.)
    - path: docs/
      linters:
        - all
